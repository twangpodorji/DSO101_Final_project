name: Docker Build and Push

on:
  push:
    branches:
      - main # or your working branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Backend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/calday-backend:latest ./backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/calday-backend:latest

      - name: Build and Push Frontend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/calday-frontend:latest ./frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/calday-frontend:latest

      # Optional: Only if you're using a local PostgreSQL Docker image
      - name: Build and Push DB (Optional)
        if: false # Set to true if you're pushing a DB image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/calday-db:latest ./db
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/calday-db:latest
